{{- if eq .Values.provider "Google" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: cloud-creds
  namespace: {{ .Values.clusterName }}
spec:
  encryptedData:
    osServiceAccount.json: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: cloud-creds
      namespace: {{ .Values.clusterName }}
    type: Opaque
{{- end }}

{{- if eq .Values.provider "Amazon" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: cloud-creds
  namespace: {{ .Values.clusterName }}
spec:
  encryptedData:
    aws_access_key_id: 
    aws_secret_access_key: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: cloud-creds
      namespace: {{ .Values.clusterName }}
    type: Opaque
{{- end }}
