{{- if eq .Values.acs.pipelines true }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: acs-pipeline-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "3"
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
{{- end }}
