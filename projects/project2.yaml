groups:
  - name: app2-owners
    users:
      - admin

namespaces:
  - name: app2-prod
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-test
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-dev
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-cicd
    rbac:
      - group: app2-owners
        clusterrole: admin
    quotas:
      pods: '20'
      cpuRequest: '4'
      memoryRequest: 4Gi
      cpuLimit: '20'
      memoryLimit: 20Gi
    default:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 256Mi  

project:
  name: project2
  admin_group: app2-owners
  repos:
    - https://github.com/apoczekalewicz/openshift-applications.git
