groups:
  - name: app2-owners
    users:
      - admin

namespaces:
  - name: app2-prod
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-test
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-dev
    rbac:
      - group: app2-owners
        clusterrole: admin

  - name: app2-cicd
    rbac:
      - group: app2-owners
        clusterrole: admin
    quotas:
      pods: '20'
      cpuRequest: '4'
      memoryRequest: 4Gi
      cpuLimit: '20'
      memoryLimit: 20Gi
    default:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 84m
        memory: 64Mi  

project:
  name: project2
  admin_group: app2-owners
  repos:
    - https://github.com/apoczekalewicz/openshift-applications.git
  applications:
    - name: app2-prod
      namespace: app2-prod
      repo: https://github.com/apoczekalewicz/openshift-applications.git
      path: sample-app/prod
    - name: app2-test
      namespace: app2-test
      repo: https://github.com/apoczekalewicz/openshift-applications.git
      path: sample-app/test
    - name: app2-dev
      namespace: app2-dev
      repo: https://github.com/apoczekalewicz/openshift-applications.git
      path: sample-app/dev
    - name: app2-cicd
      namespace: app2-cicd
      repo: https://github.com/apoczekalewicz/openshift-applications.git
      path: sample-app/cicd
      recurse: true
