groups:
  - name: app1-owners
    users:
      - admin

namespaces:
  - name: app1-prod
    rbac:
      - group: app1-owners
        clusterrole: admin

  - name: app1-test
    rbac:
      - group: app1-owners
        clusterrole: admin

  - name: app1-dev
    rbac:
      - group: app1-owners
        clusterrole: admin

  - name: app1-cicd
    rbac:
      - group: app1-owners
        clusterrole: admin
    quotas:
      pods: '20'
      cpuRequest: '4'
      memoryRequest: 4Gi
      cpuLimit: '20'
      memoryLimit: 20Gi
    default:
      limits:
        cpu: 1500m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 256Mi  

project:
  name: project1
  admin_group: app1-owners
  repos:
    - https://github.com/apoczekalewicz/openshift-applications.git
    - https://git:hub.com/apoczekalewicz/openshift-applications2.git
