{{- range .Values.projects }}
{{ $project := .name }}
  {{- range .rbac }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .group }}-{{ .clusterrole }}-{{ $project }}
  namespace: {{ $project }}
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: {{ .group }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .clusterrole }}
---
  {{- end }}
{{- end}}
